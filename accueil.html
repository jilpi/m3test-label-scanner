<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Label Scanner</title>
        <link rel="stylesheet" href="label-scanner.css">
        <script src="axios/dist/axios.min.js"></script>
        <script src="label-scanner.js"></script>
        <!-- Bootstrap -->
            <!-- Latest compiled and minified CSS -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
            <!-- jQuery library -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <!-- Popper JS -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
            <!-- Latest compiled JavaScript -->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
            <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4">
                    <img src="img/logo-m3-sanitrade.png" class="img-fluid"  width="50%">
                </div>
                <div class="col-sm-4">
                    <div class="h1 text-center">
                        Accueil
                    </div>
                </div>
                <div class="col-sm-4">
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <scan-preview></scan-preview>
                    <video id="qr-video" width="50%" hidden="true"></video>
                </div>
                <div class="col">
                    <span id="loginstatus">Login status: ❌</span>
                    <button id="loginbtn">Login</button>
                    Caméra détectée:<span id="cam-has-camera"></span><br/>
                    Dernière lecture: <span id="cam-qr-result-timestamp"></span><br/>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon3">QR Code</span>
                        </div>
                        <input type="text" class="form-control" id="cam-qr-result" aria-describedby="basic-addon3">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="btn-check-qrcode">
                                Button
                            </button>
                        </div>
                    </div>                    
                    <!-- <input type="text" class="form-control" id="cam-qr-result"> -->
                    <!-- <button class="button-primary" id="btn-check-qrcode">Check</button> -->

                    <hr/>

                    Pré.: <span id="firstname"></span><br/>
                    Nom : <span id="lastname"></span><br/>
                    Sexe: <span id="gender"></span> |
                    Né/e: <span id="dob"></span><br/>
                    Mobi: <span id="mobile"></span><br/>
                    Mail: <span id="email"></span><br/>
                    Ins.: <span id="insurance"></span><br/>
                    AVS : <span id="avs"></span>
                    <hr/>
                    Serv: <span id="service_type"></span><br/>
                    Site: <span id="site_name"></span><br/>
                    Date: <span id="bookingdate"></span><br/>
                    <hr/>
                    <div id="api_response"></div> 
                  </div>
            </div>
            <div class="row">
                <div class="col">
                    <iframe id="label"></iframe>
                    <br/>
                    <input type="checkbox" id="autoprint-toggle"> Enable Auto Print?
                </div>
                <div class="col">
                </div>
            </div>
        </div>

        <script type="module" src="label-scanner.js">

        </script>
    </body>
</html>
